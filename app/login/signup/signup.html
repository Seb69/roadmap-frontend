<div layout="row" layout-align="center">
  <div flex style="max-width:500px;">
    <md-card>
      <h2 align="center" class="quicksandfont">Roadmapp Sign Up</h2>
      <md-card-content>
        <form layout="column">
          <md-input-container>
            <label>Username</label>
            <input type="text" ng-model="user.username">
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="user.password">
          </md-input-container>
          <md-input-container>
            <label>Email</label>
            <input type="email" ng-model="user.email">
          </md-input-container>
          <div layout="row" layout-align="center">
            <md-button class="md-primary md-raised" ng-href="#/signin">
              Sign In
            </md-button>
            <md-button class="md-primary md-raised" ng-click="signup()">
              Sign Up
            </md-button>
          </div>
        </form>
        <md-divider></md-divider>
        <div layout="row" layout-align="center">
          <md-button class="md-warn md-raised" ng-click="signinGoogle()">
            Google+
          </md-button>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
