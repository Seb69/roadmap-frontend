<div>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-is-open="isSidenavOpen" md-component-id="marker-save">
    <md-toolbar class="md-small md-accent">
      <h2 class="md-toolbar-tools">Marker Information</h2>
    </md-toolbar>
    <md-content layout-padding>
      <form>
        <md-input-container class="md-block">
          <label>Name</label>
          <input type="text" ng-model="shared.currentMarker.title" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Description</label>
          <input type="text" ng-model="shared.currentMarker.description">
        </md-input-container>
      </form>
      <md-button class="md-primary md-raised" ng-click="saveMarker()">add</md-button>
      <md-button class="md-raised" ng-click="cancelMarker()">cancel</md-button>
    </md-content>
  </md-sidenav>
</div>
